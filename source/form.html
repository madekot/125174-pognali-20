<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Погнали, форма</title>
</head>
<body class="form-page">
<header class="form-page__header header">
  <nav class="header__nav">
    <div class="header__first">
      <div class="header__logo lets-go-logo"></div>
      <div class="header__close-button"></div>
    </div>
    <div class="header__second">
      <ul class="header__site-nav site-nav">
        <li class="site-nav__item">
          <a class="site-nav__link" href="#">Lorem ipsum.</a>
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#">Lorem ipsum.</a>
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#">Lorem ipsum.</a>
        </li>
      </ul>
      <ul class="header__user-nav user-nav">
        <li class="user-nav__item">
          <a class="user-nav__login-in-button button" href="#">Автомаризация</a>
        </li>
      </ul>
      <ul class="header__contacts contacts-list">
        <li class="contacts-list__phone">
          <a class="contact">
            <div class="contact__icon contact-icon contact-icon--phone"></div>
            <p class="contact__text">Lorem ipsum dolor.</p>
          </a>
        </li>
        <li class="contacts-list__email">
          <a class="contact">
            <div class="contact__icon contact-icon contact-icon--email"></div>
            <p class="contact__text">Lorem ipsum dolor.</p>
          </a>
        </li>
      </ul>
      <ul class="header__social social">
        <li class="social__item">
          <a class="social__link social-icon social-icon--facebook" href="#" aria-label="facebook"></a>
        </li>
        <li class="social__item">
          <a class="social__link social-icon social-icon--vk" href="#" aria-label="vk"></a>
        </li>
        <li class="social__item">
          <a class="social__link social-icon social-icon--instagram" href="#" aria-label="instagram"></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main class="form-page__main form-main">
  <h1 class="form-main__title main-title">lorem</h1>
  <section class="my-profile">
    <h2 class="my-profile__title">Lorem ipsum.</h2>
    <div class="my-profile__first">
      <p class="my-profile__traveler-level traveler-level">
        <span class="traveler-level__level-number">87</span>
        <span class="traveler-level__text">level</span>
      </p>
      <img class="my-profile__avatar-image" src="" alt="">
    </div>
  </section>
</main>
<div class="form-page__wrapper-footer wrapper-footer">
  <footer class="wrapper-footer__footer footer">
    <div class="footer__logo lets-go-logo"></div>
    <ul class="footer__social social">
      <li class="social__item">
        <a class="social__link social-icon social-icon--size social-icon--facebook-color" href="#"
           aria-label="facebook"></a>
      </li>
      <li class="social__item">
        <a class="social__link social-icon social-icon--size social-icon--vk-color" href="#" aria-label="vk"></a>
      </li>
      <li class="social__item">
        <a class="social__link social-icon social-icon--size social-icon--instagram-color" href="#"
           aria-label="instagram"></a>
      </li>
    </ul>
    <div class="footer__copyright copyright">
      <p class="copyright__text">lorem</p>
      <a class="copyright__logo htmlacademy-logo" href="#" aria-label="Логотип htmlacademy">
        <img class="htmlacademy-logo__image" src="" alt="">
      </a>
    </div>
  </footer>
</div>
</body>
</html>
