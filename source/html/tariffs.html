<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div class="tariffs">
    <p class="tariffs__lead">Добавьте свой профиль</p>
    <dl class="tariffs__list">
      <div class="tariffs__list-item tariffs__list-item--color-specialorange">
        <dt class="tariffs__list-item-term">Базовое размещение</dt>
        <dd class="tariffs__list-item-definition">Бесплатно</dd>
      </div>
      <div class="tariffs__list-item tariffs__list-item--color-special-yellow-dark">
        <dt class="tariffs__list-item-term">Вывод на первых позициях</dt>
        <dd class="tariffs__list-item-definition">99 руб./мес</dd>
      </div>
      <div class="tariffs__list-item tariffs__list-item--color-basic-yellow">
        <dt class="tariffs__list-item-term">Кастомный цвет карточки</dt>
        <dd class="tariffs__list-item-definition">59 руб./мес</dd>
      </div>
    </dl>
    <div class="tariffs__business-tariffs">
      <a class="tariffs__link-business-tariffs" href="#">Показать тарифы для бизнеса</a>
    </div>
