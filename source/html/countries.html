<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
  <section class="countries">
    <div class="countries__wrap">
      <div class="countries__inner">
        <div class="countries__content">
          <h2 class="countries__title">Направления</h2>
          <p class="countries__text">
            Мы&nbsp;не&nbsp;продаем туры<br>
            и&nbsp;ничего не&nbsp;рекламируем.
            Люди сами пишут о&nbsp;странах,
            куда хотели&nbsp;бы отправиться
            и&nbsp;чем можно там заняться.
          </p>
          <ul class="countries__list"></ul>
          <button class="countries__button-more button-icon-new" type="button">
            <span class="button-icon-new__text">Подробнее</span>
            <svg class="button-icon-new__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 10 14" style="enable-background:new 0 0 10 14;" xml:space="preserve"><polygon points="0,14 0,0.1 10,7.1 "/></svg>
          </button>
        </div>
      </div>
    </div>
  </section>
