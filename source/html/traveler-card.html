<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="traveler-card">
    <div class="traveler-card__top-wrap">
      <div class="traveler-card__wrap-image"></div>
      <div class="traveler-card__level progress-indicator">
        <div class="progress-indicator__content">
          <div class="progress-indicator__bar"></div>
          <p class="progress-indicator__number progress-indicator__number--line">99</p>
          <p class="progress-indicator__title">level</p>
        </div>
      </div>
    </div>
    <div class="traveler-card__bottom-wrap">
      <ul class="traveler-card__desired-countries">
        <li class="traveler-card__desired-countries-item"></li>
        <li class="traveler-card__desired-countries-item"></li>
        <li class="traveler-card__desired-countries-item"></li>
      </ul>
      <div class="traveler-card__first-wrap">
        <div class="traveler-card__indicator-online"></div>
        <div class="traveler-card__name">Таня Фирсова</div>
      </div>
      <ul class="traveler-card__tags">
        <li class="traveler-card__tags-item">#ЗОЖ</li>
      </ul>
      <ul class="traveler-card__desired-transport">
        <li class="traveler-card__desired-transport-item"></li>
        <li class="traveler-card__desired-transport-item"></li>
        <li class="traveler-card__desired-transport-item"></li>
        <li class="traveler-card__desired-transport-item"></li>
      </ul>
    </div>
  </div>
</body>
</html>
