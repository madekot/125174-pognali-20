<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav class="main-nav">
	<div class="main-nav__logo">
		<div class="lets-go-logo">
			<a class="lets-go-logo__link" href="#">
				<span class="lets-go-logo__wrapper-image">
				<picture class="lets-go-logo__picture">
					<source srcset="../img/logo-tablet-blue@1x.png" media="(min-width:688px)">
					<source srcset="../img/logo-desktop-blue@1x.png" media="(min-width:1320px)">
					<img src="../img/logo-mobile-blue@1x.png" alt="логотип погнали" class="lets-go-logo__image">
				</picture>
			</span>
			</a>
		</div>
	</div>
	<div class="main-nav__close-button main-nav__close-button--size">
		<button class="button-close button-close--burger-icon" aria-label="закрыть / открыть">
			<svg class="button-close__wrap-icon button-close__icon-close" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18.6 18.6" xml:space="preserve">
			<path d="M11.4,9.3l6.7-6.7c0.6-0.6,0.6-1.5,0-2.1s-1.5-0.6-2.1,0L9.3,7.2L2.6,0.4C2-0.1,1-0.1,0.4,0.4C-0.1,1-0.1,2,0.4,2.6l6.7,6.7 L0.4,16c-0.6,0.6-0.6,1.5,0,2.1s1.5,0.6,2.1,0l6.7-6.7l6.7,6.7c0.6,0.6,1.5,0.6,2.1,0s0.6-1.5,0-2.1L11.4,9.3z"/>
		</svg>
			<svg class="button-close__wrap-icon button-close__icon-open" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 25 11" xml:space="preserve">
			<g>
				<path d="M1.5,3h22C24.3,3,25,2.3,25,1.5S24.3,0,23.5,0h-22C0.7,0,0,0.7,0,1.5S0.7,3,1.5,3z"/>
				<path d="M23.5,8h-22C0.7,8,0,8.7,0,9.5S0.7,11,1.5,11h22c0.8,0,1.5-0.7,1.5-1.5S24.3,8,23.5,8z"/>
			</g>
		</svg>
		</button>
	</div>
	<ul class="main-nav__site-nav site-nav">
		<li class="site-nav__item site-nav__item--line">
			<a class="site-nav__link" href="#">О сервисе</a>
		</li>
		<li class="site-nav__item">
			<a class="site-nav__link" href="#">Направления</a>
		</li>
		<li class="site-nav__item">
			<a class="site-nav__link" href="#">Попутчики</a>
		</li>
	</ul>
	<ul class="main-nav__user-nav user-nav">
		<li class="user-nav__item">
			<div class="user-nav__login-in-button button">
				<a class="button__item" type="button">Авторизация</a>
			</div>
		</li>
	</ul>
	<ul class="main-nav__contacts contacts-list">
		<li class="contacts-list__item">
			<a class="contact">
				<div class="contact__icon contact-icon contact-icon--phone"></div>
				<p class="contact__text">8 800 555-86-28</p>
			</a>
		</li>
		<li class="contacts-list__item">
			<a class="contact">
				<div class="contact__icon contact-icon contact-icon--email"></div>
				<p class="contact__text">mgolubcov@gmail.com</p>
			</a>
		</li>
	</ul>
	<ul class="main-nav__social social">
		<li class="social__item">
			<a class="social__link social-icon social-icon--facebook" href="#" aria-label="facebook"></a>
		</li>
		<li class="social__item">
			<a class="social__link social-icon social-icon--vk" href="#" aria-label="vk"></a>
		</li>
		<li class="social__item">
			<a class="social__link social-icon social-icon--instagram" href="#" aria-label="instagram"></a>
		</li>
	</ul>
</nav>
</body>
</html>
