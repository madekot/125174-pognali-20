<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="main-first-wrap">
    <div class="main-first-wrap__content">
      <div class="main-first-wrap__inner">
        <div class="main-first-wrap__lead">В путешествие<br> с крутыми<br> попутчиками!</div>
        <div class="main-first-wrap__first-wrap">
          <div class="main-first-wrap__button-contact"></div>
          <div class="main-first-wrap__button-contact"></div>
          <div class="main-first-wrap__button-automation-user"></div>
        </div>
        <div class="main-first-wrap__quote">
          <div class="main-first-wrap__quote-text">Ум ценится дорого, когда дешевеет сила.</div>
          <div class="main-first-wrap__quote-author">Джейсон Стэтхэм</div>
        </div>
        <ol class="main-first-wrap__action-plan main__action-list action-list">
            <li class="action-list__item">
              <a class="action-list__inner-wrap-item" href="#">
                <p class="action-list__paragraph">Выберите направление</p>
              </a>
            </li>
            <li class="action-list__item action-list__item--second">
              <a class="action-list__inner-wrap-item action-list__inner-wrap-item--second" href="#">
                <p class="action-list__paragraph action-list__paragraph--second">Изучите идеи путешественников</p>
              </a>
            </li>
            <li class="action-list__item action-list__item--third">
              <a class="action-list__inner-wrap-item action-list__inner-wrap-item--third" href="#">
                <p class="action-list__paragraph action-list__paragraph--third">Находите тех, кто похож на вас</p>
              </a>
            </li>
            <li class="action-list__item action-list__item--fourth">
              <a class="action-list__inner-wrap-item action-list__inner-wrap-item--fourth" href="#">
                <p class="action-list__paragraph action-list__paragraph--fourth">Путешествуйте вместе!</p>
              </a>
            </li>
          </ol>
      </div>
    </div>
  </div>
</body>
</html>
