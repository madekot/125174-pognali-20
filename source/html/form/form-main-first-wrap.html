<html lang="en">
<head>

  <meta name="viewport"

<body>
  <div class="form-main-first-wrap">
    <div class="form-main-first-wrap__lead">
      <p class="form-main-first-wrap__lead-content">lead</p>
    </div>
    <div class="form-main-first-wrap__user-level">
      <div class="form-main-first-wrap__user-level-content progress-indicator progress-indicator--color progress-indicator--size">
        <div class="progress-indicator__content">
          <div class="progress-indicator__bar"></div>
          <p class="progress-indicator__number progress-indicator__number--line">80</p>
          <p class="progress-indicator__title">level</p>
        </div>
      </div>
    </div>
    <div class="form-main-first-wrap__avatar">
      <img class="form-main-first-wrap__avatar-image" src="../../img/photo-account-mobile@1x.jpg">
    </div>
    <button class="form-main-first-wrap__button-switch-photo form-main-first-wrap-button-switch-photo">сменить фото</button>
    <dl class="form-main-first-wrap__tags form-main-first-wrap-field">
      <div class="form-main-first-wrap-field__inner">
        <dt class="form-main-first-wrap-field__title">Тэги</dt>
        <dd class="form-main-first-wrap-field__content">
          <ul class="traveler-card__tags tags-list tags-list--justify-start">
            <li class="tags-list__item">#бургер</li>
            <li class="tags-list__item">#бар</li>
            <li class="tags-list__item">#футбол</li>
            <li class="tags-list__item">#концерт</li>
            <li class="tags-list__item">#крафт</li>
          </ul>
        </dd>
      </div>
    </dl>
