<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="dates-stay">
    <div class="dates-stay__top-wrap">
      <div class="dates-stay__step-number">Шаг 1.</div>
      <div class="dates-stay__title">Даты пребывания</div>
      <div class="dates-stay__steps-indicator"></div>
    </div>
    <div class="dates-stay__text-description">Укажите предпочтительное количество попутчиков, которых вы хотели бы позвать в поездку и ее предполагаемую длительность.</div>
    <div class="dates-stay__first-wrap">
      <div class="dates-stay__number-travelers quantity-field">
        <h3 class="quantity-field__title">ищу попутчиков:</h3>
        <div class="quantity-field__units">чел.</div>
        <div class="quantity-field__first-wrap">
          <input class="quantity-field__input" type="text" value="2" id="fellow-travelers-input">
          <button class="quantity-field__button"></button>
          <button class="quantity-field__button quantity-field__button--order-before quantity-field__button--icon-increase"></button>
          <label class="quantity-field__label" for="fellow-travelers-input"><span class="visually-hidden">Количество попутчиков</span></label>
        </div>
      </div>
      <div class="dates-stay__amount-days quantity-field">
        <h3 class="quantity-field__title">длительность:</h3>
        <div class="quantity-field__units">дн.</div>
        <div class="quantity-field__first-wrap">
          <input class="quantity-field__input" type="text" value="2" id="fellow-duration-travel-input">
          <button class="quantity-field__button"></button>
          <button class="quantity-field__button quantity-field__button--order-before quantity-field__button--icon-increase"></button>
          <label class="quantity-field__label" for="fellow-duration-travel-input"><span class="visually-hidden">Количество попутчиков</span></label>
        </div>
      </div>
      <div class="dates-stay__have-children checkbox-field">
        <input class="checkbox-field__input visually-hidden" type="checkbox" id="checkbox-field__input" checked>
        <label class="checkbox-field__label" for="checkbox-field__input">
          <span class="checkbox-field__title">Можно с детьми</span>
        </label>
      </div>
    </div>
    <div class="dates-stay__calendar"></div>
    <div class="dates-stay__next-step"></div>
  </div>
</body>
</html>
