<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Document</title>
</head>
<body>
  <section class="my-plans">
    <h2 class="my-plans__title">Мои планы:</h2>
    <ul class="my-plans__list">
      <li class="my-plans__list-item my-plans-list-item">
        <p class="my-plans-list-item__country-names my-plans-list-item__number-item">Франция, Италия</p>
        <div class="my-plans-list-item__first-wrap">
          <p class="my-plans-list-item__quantity-travelers">3 попутчика</p>
          <p class="my-plans-list-item__travel-dates">26 мар — 29 мар</p>
          <button class="my-plans-list-item__change-button">изменить</button>
        </div>
      </li>
      <li class="my-plans__list-item my-plans-list-item">
        <p class="my-plans-list-item__country-names my-plans-list-item__number-item">Таиланд, Индонезия</p>
        <div class="my-plans-list-item__first-wrap">
          <p class="my-plans-list-item__quantity-travelers">1 попутчик</p>
          <p class="my-plans-list-item__travel-dates">1 июл — 15 июл</p>
          <button class="my-plans-list-item__change-button">изменить</button>
        </div>
      </li>
    </ul>
  </section>
</body>
</html>
