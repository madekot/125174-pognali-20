<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Document</title>
</head>
<body>
<div class="calendar">
  <div class="calendar__months-names calendar-months-names calendar-months-names">
    <button class="calendar-months-names__month-switch-button calendar-months-names__month-switch-button--previous-js"></button>
    <button class="calendar-months-names__month-switch-button calendar-months-names__month-switch-button--icon-next calendar-months-names__month-switch-button--next-js"></button>
    <div class="calendar-months-names__wrap-months-list">
      <ul class="calendar-months-names__months-list">
        <li class="calendar-months-names__months-list-item">
          <span class="calendar-months-names__name-month">Март</span>
          <span class="calendar-months-names__year">2019</span>
        </li>
        <li class="calendar-months-names__months-list-item">
          <span class="calendar-months-names__name-month">Апрель</span>
          <span class="calendar-months-names__year">2019</span>
        </li>
        <li class="calendar-months-names__months-list-item">
          <span class="calendar-months-names__name-month">Май</span>
          <span class="calendar-months-names__year">2019</span>
        </li>
      </ul>
    </div>
  </div>
  <ul class="calendar__days-list">
    <li class="calendar__days-list-item">П<span class="calendar__name-day">н</span></li>
    <li class="calendar__days-list-item">В<span class="calendar__name-day">т</span></li>
    <li class="calendar__days-list-item">С<span class="calendar__name-day">р</span></li>
    <li class="calendar__days-list-item">Ч<span class="calendar__name-day">т</span></li>
    <li class="calendar__days-list-item">П<span class="calendar__name-day">т</span></li>
    <li class="calendar__days-list-item calendar__days-list-item--color">С<span class="calendar__name-day">б</span></li>
    <li class="calendar__days-list-item calendar__days-list-item--color">В<span class="calendar__name-day">c</span></li>
  </ul>
  <div class="calendar__wrap-months-grids-list">
    <ul class="calendar__months-grids-list">
      <li class="calendar__months-grids-item"></li>
      <li class="calendar__months-grids-item"></li>
      <li class="calendar__months-grids-item"></li>
    </ul>
  </div>
</div>
</body>
</html>
