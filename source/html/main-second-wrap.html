<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
<div class="main-second-wrap">
  <div class="main-second-wrap__first-wrap">
      <p class="main-second-wrap__lead">Заинтересовались?</p>
      <p class="main-second-wrap__intro">
        Зарегистрируйтесь,<br class="main-second-wrap__br">
        это быстро и бесплатно!
        <br>Уже зарегистрированы? Тогда
        скорее <a class="main-second-wrap__authorization-link">авторизуйтесь</a>.
      </p>
      <form class="main-second-wrap__form" action="#" method="post">
        <label class="visually-hidden" for="main-second-wrap__field-input">email</label>
        <input class="main-second-wrap__input" type="email" id="main-second-wrap__field-input" placeholder="E-mail">
        <button class="main-second-wrap__submit-form button-icon-new" type="submit">
          <span class="button-icon-new__text">Регистрация</span>
          <svg class="button-icon-new__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 10 14" style="enable-background:new 0 0 10 14;" xml:space="preserve"><polygon points="0,14 0,0.1 10,7.1 "/></svg>
        </button>
      </form>
      <div class="main-second-wrap__text"></div>
      <div class="main-second-wrap__contacts-list"></div>
    </div>
  <div class="main-second-wrap__wrap-address">
    <div class="main-second-wrap__icon-address"></div>
    <div class="main-second-wrap__address-text"></div>
  </div>
</div>
</body>
</html>
